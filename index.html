		      <div class="row marketing">
		        <div class="col-lg-6">
					<input id="letter-to-validate" type="text" name="letter">
		        </div>

		        <div class="col-lg-6">
		        	<p>
		        		<a onclick='validateLetter()' class="btn btn-lg btn-success" href="#" role="button" >Validar</a>

	<script>

	window.onload = function() {
 		showRandom()
	};
		var hiragana = ["あ", "い", "う", "え", "お", "か", "き", "く", "け", "こ", "さ" , "し", "す", "せ", "そ", "た", "ち", "つ", "て", "と", "な", "に", "ぬ", "ね", "の", "は", "ひ", "ふ", "へ", "ほ"];

		var japaneseLetter = document.getElementById("japanese-letter");
		

		function showRandom(){
			var letter= hiragana[Math.floor(Math.random() * hiragana.length)];
			japaneseLetter.innerHTML = letter;
		} 

		
		function validateLetter(){
			var letterToCheck = document.getElementById("letter-to-validate").value;
 			
 			if(letterToCheck =='a'){
				letterToCheck=hiragana[0];
			}
			else if(letterToCheck =='i'){
				letterToCheck=hiragana[1];
			}
			else if(letterToCheck =='u'){
				letterToCheck=hiragana[2];
			}
			else if(letterToCheck =='e'){
				letterToCheck=hiragana[3];
			}
			else if(letterToCheck =='o'){
				letterToCheck=hiragana[4];
			}
			else if(letterToCheck =='ka'){
				letterToCheck=hiragana[5];
			}
			else if(letterToCheck =='ki'){
				letterToCheck=hiragana[6];
			}
			else if(letterToCheck =='ku'){
				letterToCheck=hiragana[7];
			}			
			else if(letterToCheck =='ke'){
				letterToCheck=hiragana[8];
			}
			else if(letterToCheck =='ko'){
				letterToCheck=hiragana[9];
			}
			else if(letterToCheck =='sa'){
				letterToCheck=hiragana[10];
			}
			else if(letterToCheck =='si'){
				letterToCheck=hiragana[11];
			}
			else if(letterToCheck =='su'){
				letterToCheck=hiragana[12];
			}			
			else if(letterToCheck =='se'){
				letterToCheck=hiragana[13];
			}
			else if(letterToCheck =='so'){
				letterToCheck=hiragana[14];
			}
			else if(letterToCheck =='ta'){
				letterToCheck=hiragana[15];
			}
			else if(letterToCheck =='ti'){
				letterToCheck=hiragana[16];
			}
			else if(letterToCheck =='tu'){
				letterToCheck=hiragana[17];
			}			
			else if(letterToCheck =='te'){
				letterToCheck=hiragana[18];
			}
			else if(letterToCheck =='to'){
				letterToCheck=hiragana[19];
			}
			else if(letterToCheck =='na'){
				letterToCheck=hiragana[20];
			}
			else if(letterToCheck =='ni'){
				letterToCheck=hiragana[21];
			}
			else if(letterToCheck =='nu'){
				letterToCheck=hiragana[22];
			}			
			else if(letterToCheck =='ne'){
				letterToCheck=hiragana[23];
			}			
			else if(letterToCheck =='no'){
				letterToCheck=hiragana[24];
			}
			else if(letterToCheck =='ha'){
				letterToCheck=hiragana[25];
			}
			else if(letterToCheck =='hi'){
				letterToCheck=hiragana[26];
			}
			else if(letterToCheck =='hu'){
				letterToCheck=hiragana[27];
			}			
			else if(letterToCheck =='he'){
				letterToCheck=hiragana[28];
			}			
			else if(letterToCheck =='ho'){
				letterToCheck=hiragana[29];
			}
			else {
				console.log('No lo he agregado aun');
			}

			if(japaneseLetter.innerHTML==letterToCheck){

				alert("Correcto");
				showRandom();
			}			

			
		}

	</script>
