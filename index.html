	<script>

	window.onload = function() {
 		showRandom()
	};
		var hiragana = ["あ", "い", "う", "え", "お", "か", "き", "く", "け", "こ", "さ" , "し", "す", "せ", "そ", "た", "ち", "つ", "て", "と", "な", "に", "ぬ", "ね", "の", "は", "ひ", "ふ", "へ", "ほ"];

		var japaneseLetter = document.getElementById("japanese-letter");
		

		function showRandom(){
			var letter= hiragana[Math.floor(Math.random() * hiragana.length)];
			japaneseLetter.innerHTML = letter;
		} 

		
		function validateLetter(){
			var letterToCheck = document.getElementById("letter-to-validate").value;
 			
 			if(letterToCheck =='a' || letterToCheck == 'A'){
				letterToCheck=hiragana[0];
			}
			else if(letterToCheck =='i' || letterToCheck == 'I'){
				letterToCheck=hiragana[1];
			}
			else if(letterToCheck =='u' || letterToCheck == 'U'){
				letterToCheck=hiragana[2];
			}
			else if(letterToCheck =='e' || letterToCheck == 'E'){
				letterToCheck=hiragana[3];
			}
			else if(letterToCheck =='o' || letterToCheck == 'O'){
				letterToCheck=hiragana[4];
			}
			else if(letterToCheck =='ka' || letterToCheck == 'Ka'){
				letterToCheck=hiragana[5];
			}
			else if(letterToCheck =='ki' || letterToCheck == 'Ki'){
				letterToCheck=hiragana[6];
			}
			else if(letterToCheck =='ku' || letterToCheck == 'Ku'){
				letterToCheck=hiragana[7];
			}			
			else if(letterToCheck =='ke' || letterToCheck == 'Ke'){
				letterToCheck=hiragana[8];
			}
			else if(letterToCheck =='ko' || letterToCheck == 'Ko'){
				letterToCheck=hiragana[9];
			}
			else if(letterToCheck =='sa' || letterToCheck == 'Sa'){
				letterToCheck=hiragana[10];
			}
			else if(letterToCheck =='si' || letterToCheck == 'Si'){
				letterToCheck=hiragana[11];
			}
			else if(letterToCheck =='su' || letterToCheck == 'Su'){
				letterToCheck=hiragana[12];
			}			
			else if(letterToCheck =='se' || letterToCheck == 'Se'){
				letterToCheck=hiragana[13];
			}
			else if(letterToCheck =='so' || letterToCheck == 'So'){
				letterToCheck=hiragana[14];
			}
			else if(letterToCheck =='ta' || letterToCheck == 'Ta'){
				letterToCheck=hiragana[15];
			}
			else if(letterToCheck =='ti' || letterToCheck == 'Ti'){
				letterToCheck=hiragana[16];
			}
			else if(letterToCheck =='tu' || letterToCheck == 'Tu'){
				letterToCheck=hiragana[17];
			}			
			else if(letterToCheck =='te' || letterToCheck == 'Te'){
				letterToCheck=hiragana[18];
			}
			else if(letterToCheck =='to' || letterToCheck == 'To'){
				letterToCheck=hiragana[19];
			}
			else if(letterToCheck =='na' || letterToCheck == 'Na'){
				letterToCheck=hiragana[20];
			}
			else if(letterToCheck =='ni' || letterToCheck == 'Ni'){
				letterToCheck=hiragana[21];
			}
			else if(letterToCheck =='nu' || letterToCheck == 'Nu'){
				letterToCheck=hiragana[22];
			}			
			else if(letterToCheck =='ne' || letterToCheck == 'Ne'){

			}			
			else if(letterToCheck =='no' || letterToCheck == 'No'){

			}
			else if(letterToCheck =='ha' || letterToCheck == 'Ha'){

			else if(letterToCheck =='hi' || letterToCheck == 'Hi'){
				letterToCheck=hiragana[26];

			else if(letterToCheck =='hu' || letterToCheck == 'Hu'){

			}			
			else if(letterToCheck =='ho' || letterToCheck == 'Ho'){
				letterToCheck=hiragana[29];
			}
			else {
				console.log('No lo he agregado aun');
			}

			if(japaneseLetter.innerHTML==letterToCheck){

				alert("Correcto");
				showRandom();
			}			

			
		}
